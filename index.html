<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南宁理工学院 - 新生注册系统</title>
    <style>
        :root {
            --primary-color: #1a5276;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark-color);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            height: 80px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            color: var(--secondary-color);
            margin-top: 5px;
            font-size: 16px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .form-group label {
            width: 150px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-control {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.2);
            outline: none;
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-admin {
            background: var(--accent-color);
            margin-left: 10px;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .admin-panel {
            display: none;
            margin-top: 30px;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .admin-panel h3 {
            color: var(--accent-color);
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .student-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .student-card h4 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .info-item {
            margin-bottom: 5px;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        @media (max-width: 768px) {
            .form-group label {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .form-control {
                width: 100%;
            }
            
            .btn-container {
                display: flex;
                flex-direction: column;
            }
            
            .btn-admin {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/80x80?text=NIT" alt="南宁理工学院logo" class="logo">
            <h1>南宁理工学院新生注册系统</h1>
            <p>请填写以下信息完成注册</p>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="ethnicity">民族：</label>
                    <select id="ethnicity" class="form-control" required>
                        <option value="">请选择民族</option>
                        <option value="汉族">汉族</option>
                        <option value="壮族">壮族</option>
                        <option value="回族">回族</option>
                        <option value="满族">满族</option>
                        <option value="维吾尔族">维吾尔族</option>
                        <option value="苗族">苗族</option>
                        <option value="彝族">彝族</option>
                        <option value="土家族">土家族</option>
                        <option value="藏族">藏族</option>
                        <option value="蒙古族">蒙古族</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="idNumber">身份证号：</label>
                    <input type="text" id="idNumber" class="form-control" pattern="\d{17}[\dXx]" title="请输入18位身份证号码" required>
                </div>
                
                <div class="form-group">
                    <label for="studentPhone">学生手机号：</label>
                    <input type="tel" id="studentPhone" class="form-control" pattern="\d{11}" title="请输入11位手机号码" required>
                </div>
                
                <div class="form-group">
                    <label for="parentPhone">家长手机号：</label>
                    <input type="tel" id="parentPhone" class="form-control" pattern="\d{11}" title="请输入11位手机号码" required>
                </div>
                
                <div class="form-group">
                    <label for="firstMajor">第一专业：</label>
                    <select id="firstMajor" class="form-control" required>
                        <option value="">请选择第一专业</option>
                        <option value="小学教育">小学教育</option>
                        <option value="金融学">金融学</option>
                        <option value="数据科学与大数据技术">数据科学与大数据技术</option>
                        <option value="新闻学">新闻学</option>
                        <option value="研学旅游管理与服务">研学旅游管理与服务</option>
                        <option value="环境艺术设计">环境艺术设计</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="secondMajor">第二专业：</label>
                    <select id="secondMajor" class="form-control" required>
                        <option value="">请选择第二专业</option>
                        <option value="小学教育">小学教育</option>
                        <option value="金融学">金融学</option>
                        <option value="数据科学与大数据技术">数据科学与大数据技术</option>
                        <option value="新闻学">新闻学</option>
                        <option value="研学旅游管理与服务">研学旅游管理与服务</option>
                        <option value="环境艺术设计">环境艺术设计</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="score">高考成绩：</label>
                    <input type="number" id="score" class="form-control" min="0" max="750" step="0.5" required>
                </div>
                
                <div class="form-group">
                    <label for="address">收通知书地址：</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="politicalStatus">政治面貌：</label>
                    <select id="politicalStatus" class="form-control" required>
                        <option value="">请选择政治面貌</option>
                        <option value="中共党员">中共党员</option>
                        <option value="共青团员">共青团员</option>
                        <option value="群众">群众</option>
                        <option value="民主党派">民主党派</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="medicalHistory">是否有疾病史：</label>
                    <select id="medicalHistory" class="form-control" required>
                        <option value="无">无</option>
                        <option value="有">有</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="photo">上传照片：</label>
                    <input type="file" id="photo" class="form-control" accept="image/*" required>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn">提交注册</button>
                    <button type="button" id="adminBtn" class="btn btn-admin">管理员登录</button>
                </div>
            </form>
        </div>
        
        <div id="adminPanel" class="admin-panel">
            <h3>管理员面板</h3>
            <div class="form-group">
                <label for="adminPassword">管理员密码：</label>
                <input type="password" id="adminPassword" class="form-control">
                <button id="viewStudentsBtn" class="btn">查看学生信息</button>
            </div>
            
            <div id="studentsList"></div>
        </div>
        
        <div class="footer">
            <p>© 2023 南宁理工学院 - 招生办公室 | 联系电话：0773-12345678</p>
        </div>
    </div>

    <script>
        // 存储学生数据的数组
        let students = [];
        
        // 表单提交处理
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const student = {
                name: document.getElementById('name').value,
                ethnicity: document.getElementById('ethnicity').value,
                idNumber: document.getElementById('idNumber').value,
                studentPhone: document.getElementById('studentPhone').value,
                parentPhone: document.getElementById('parentPhone').value,
                firstMajor: document.getElementById('firstMajor').value,
                secondMajor: document.getElementById('secondMajor').value,
                score: document.getElementById('score').value,
                address: document.getElementById('address').value,
                politicalStatus: document.getElementById('politicalStatus').value,
                medicalHistory: document.getElementById('medicalHistory').value,
                photo: document.getElementById('photo').files[0] ? URL.createObjectURL(document.getElementById('photo').files[0]) : null,
                registrationTime: new Date().toLocaleString()
            };
            
            // 添加到学生数组
            students.push(student);
            
            // 清空表单
            this.reset();
            
            // 显示成功消息
            alert('注册成功！感谢您的提交。');
        });
        
        // 管理员按钮点击事件
        document.getElementById('adminBtn').addEventListener('click', function() {
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
        });
        
        // 查看学生信息按钮点击事件
        document.getElementById('viewStudentsBtn').addEventListener('click', function() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === '123456') {
                displayStudents();
            } else {
                alert('管理员密码错误！');
            }
        });
        
        // 显示学生信息
        function displayStudents() {
            const studentsList = document.getElementById('studentsList');
            
            if (students.length === 0) {
                studentsList.innerHTML = '<p>暂无学生注册信息</p>';
                return;
            }
            
            let html = '';
            
            students.forEach((student, index) => {
                html += `
                    <div class="student-card">
                        <h4>学生 ${index + 1}: ${student.name}</h4>
                        ${student.photo ? `<img src="${student.photo}" alt="学生照片" style="max-width: 100px; margin-bottom: 10px; border-radius: 5px;">` : ''}
                        <div class="student-info">
                            <div class="info-item"><span class="info-label">民族：</span> ${student.ethnicity}</div>
                            <div class="info-item"><span class="info-label">身份证号：</span> ${student.idNumber}</div>
                            <div class="info-item"><span class="info-label">学生手机：</span> ${student.studentPhone}</div>
                            <div class="info-item"><span class="info-label">家长手机：</span> ${student.parentPhone}</div>
                            <div class="info-item"><span class="info-label">第一专业：</span> ${student.firstMajor}</div>
                            <div class="info-item"><span class="info-label">第二专业：</span> ${student.secondMajor}</div>
                            <div class="info-item"><span class="info-label">高考成绩：</span> ${student.score}</div>
                            <div class="info-item"><span class="info-label">政治面貌：</span> ${student.politicalStatus}</div>
                            <div class="info-item"><span class="info-label">疾病史：</span> ${student.medicalHistory}</div>
                            <div class="info-item"><span class="info-label">注册时间：</span> ${student.registrationTime}</div>
                        </div>
                        <div style="margin-top: 10px;"><span class="info-label">通知书地址：</span> ${student.address}</div>
                    </div>
                `;
            });
            
            studentsList.innerHTML = html;
        }
        
        // 身份证号输入验证
        document.getElementById('idNumber').addEventListener('input', function() {
            this.value = this.value.replace(/[^\dXx]/g, '').toUpperCase();
            if (this.value.length > 18) {
                this.value = this.value.slice(0, 18);
            }
        });
        
        // 手机号输入验证
        document.getElementById('studentPhone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 11) {
                this.value = this.value.slice(0, 11);
            }
        });
        
        document.getElementById('parentPhone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 11) {
                this.value = this.value.slice(0, 11);
            }
        });
    </script>
</body>
</html>
